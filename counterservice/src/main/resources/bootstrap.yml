spring:
  application:
    name: counter
  cloud:
    config:
      uri: ${config.server:http://localhost:9000}
      name: counterservice
      failfast: true
      retry:
        initialInterval: 1000
        maxInterval: 10000
        maxAttempts: 1000
      discovery:
        enabled: true
        serviceId: config

eureka:
  client:
    service-url:
      defaultZone: http://discoveryservice:8761/eureka
#      defaultZone: http://localhost:8761/eureka
