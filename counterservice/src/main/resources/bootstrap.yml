
spring:
  application:
    name: counter
  cloud:
    config:
      name: counterservice
      failfast: true
      retry:
        enabled: true
        initialInterval: 1000
        maxInterval: 1000
        maxAttempts: 1000
      discovery:
        enabled: true
        serviceId: config

eureka:
  client:
    service-url:
      defaultZone: http://discoveryservice:8761/eureka
